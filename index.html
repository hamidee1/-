<!DOCTYPE html>
<html lang="en" dir="ltr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Tools Hub: Your ultimate directory for AI-powered applications.">
    <title>AI Tools Hub</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script>
        // Inline script for Tailwind config & immediate dark mode
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Inter"', 'sans-serif'],
                        arabic: ['"Noto Sans Arabic"', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4F46E5', // A slightly deeper blue like the image
                        'secondary': '#F59E0B', // The gold/yellow for "Sponsored"
                        'light-bg': '#F3F4F6', // Light gray background
                        'dark-bg': '#111827',
                        'light-card': '#FFFFFF',
                        'dark-card': '#1F2937',
                        'light-text': '#1F2937',
                        'dark-text': '#F3F4F6',
                    }
                }
            }
        }
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-light-bg text-light-text dark:bg-dark-bg dark:text-dark-text transition-colors duration-300">

    <!-- Header -->
    <header id="main-header" class="sticky top-0 z-50 w-full bg-light-card/80 dark:bg-dark-card/80 backdrop-blur-lg shadow-sm"></header>

    <!-- Main Content Area -->
    <main id="app" class="container mx-auto px-4 py-8"></main>

    <!-- Footer -->
    <footer id="main-footer" class="py-8 text-center text-gray-500 dark:text-gray-400"></footer>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top" class="fixed bottom-6 right-6 z-50 w-12 h-12 rounded-full bg-primary text-white shadow-lg flex items-center justify-center text-xl transition-opacity duration-300 opacity-0 pointer-events-none">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>

</body>
</html>
